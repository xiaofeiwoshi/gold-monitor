<script>
    const MY_WORKER_URL = 'https://goldapi.18391787044.workers.dev/';
    
    async function updateGoldPrice() {

        priceVal.classList.add('loading');

            // è¯·æ±‚ä½ è‡ªå·±åšçš„ä¸­è½¬æ¥å£

            const fxRes = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
            const fxData = await fxRes.json();
    
            const usdOzPrice = parseFloat(data.price);
            const usdCnyRate = fxData.rates.CNY;
            const premium = parseFloat(document.getElementById('premiumInput').value) || 0;

        }
    }

    function toggleTheme() {
        const html = document.documentElement;
        const targetTheme = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        html.setAttribute('data-theme', targetTheme);
        localStorage.setItem('theme', targetTheme);
    }

    function applySettings() {
        localStorage.setItem('gold_interval', document.getElementById('intervalInput').value);
        localStorage.setItem('gold_premium', document.getElementById('premiumInput').value);
        startApp();
    }

    function startApp() {
        if (monitorTimer) clearInterval(monitorTimer);
        const interval = (localStorage.getItem('gold_interval') || 30);
        const premium = (localStorage.getItem('gold_premium') || 12);
        const theme = (localStorage.getItem('theme') || 'dark');

        document.getElementById('intervalInput').value = interval;
        document.getElementById('premiumInput').value = premium;
        document.documentElement.setAttribute('data-theme', theme);

        updateGoldPrice();
        monitorTimer = setInterval(updateGoldPrice, interval * 1000);
    }

    startApp();
</script>
