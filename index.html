<script>

    const MY_WORKER_URL = '/gold'; 
    
    let monitorTimer = null;
    
    async function updateGoldPrice() {
        const priceVal = document.getElementById('price-val');
        const statusBox = document.getElementById('status-box');
        priceVal.classList.add('loading');
    
        try {
            const response = await fetch(MY_WORKER_URL);

            if (data.error) throw new Error(data.error);
    
            // --- æ ¸å¿ƒä¿®æ”¹ï¼šç›´æ¥å–å€¼ï¼Œä¸å†åŠ  premium ---
            const jdPrice = parseFloat(data.price); 
            const finalPrice = jdPrice.toFixed(2);
    
            // è®¡ç®—æ¶¨è·Œ
            const change = (jdPrice - data.yesterday).toFixed(2);
            const changeSymbol = change >= 0 ? 'â–²' : 'â–¼';
            const changeColor = change >= 0 ? '#ff453a' : '#32d74b';
    
            // æ›´æ–°å¤§å­—ä»·æ ¼
            priceVal.innerText = finalPrice;
            priceVal.classList.remove('loading');

            statusBox.innerHTML = `

                ä»Šæ—¥æ¶¨è·Œ: <span style="color:${changeColor}">${changeSymbol} ${Math.abs(change).toFixed(2)}</span><br>
                æ›´æ–°: ${new Date().toLocaleTimeString()}

        }
